<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nuevo Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3 class="mt-3">Registrar Nuevo Film</h3>

    <form action="/films/register" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="rentalDuration" class="form-label">Duración de Alquiler</label>
            <input type="number" class="form-control" id="rentalDuration" name="rentalDuration" required>
        </div>

        <div class="mb-3">
            <label for="rentalRate" class="form-label">Precio de Alquiler</label>
            <input type="number" class="form-control" id="rentalRate" name="rentalRate" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Categoría</label>
            <input type="text" class="form-control" id="category" name="category" required>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>

</body>
</html>
